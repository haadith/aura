# 🚀 Performanse i build optimizacija
org.gradle.jvmargs=-Xmx16G -XX:MaxMetaspaceSize=6G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# 🎯 CILJANA JVM VERZIJA (Kotlin)
kotlin.jvm.target=17

# 🧹 Isključi warninge vezane za zastarele Java opcije (opciono)
org.gradle.warning.mode=none

# ⚡ Brži buildovi (ako koristiš paralelne taskove)
org.gradle.parallel=true
org.gradle.configureondemand=true
